<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Passitos - Adicionar produtos</title>
</head>
<body>
    <header>
        <nav class="meuMenu">
            <div id="meuLogo">
                <img src="imagens/logo_high.png" alt="Passitos - Chinelos Personalizados">
            </div>
            <div>
                <ul>
                    <li>
                        <a href="index.html">
                            <button class="btnMenu">Home</button>
                        </a>
                    </li>
                    <li>
                        <a href="estoque.html">
                            <button class="btnMenu">Produtos em Estoque</button>
                        </a>
                    </li>
                    <li>
                        <a href="funcionarios.html">
                            <button class="btnMenu">Funcionários</button>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h2 id="adicionarProds">Adicione produtos:</h2>
    <form id="formProdutos" action="http://soter.ninja/form-viewer/">

        <label for="fotoProduto" class="nomeCampoAdd">Escolha a imagem do produto:</label>
        <input type="file" name="fotoProduto" id="fotoProduto">

        <label for="descricao" class="nomeCampoAdd">Digite a descrição do produto:</label>
        <input type="textarea" name="descricao" class="nomeCampoAdd" id="descricaoProduto">

        <label for="quantidade" class="nomeCampoAdd">Quantidade [0 - 100]:</label>
        <input type="number" name="quantidade" id="quantidade" class="campoDigitavel" min="0" max="100" value="0">

        <label for="preco" class="nomeCampoAdd">Preço R$: [1 - 150]</label>
        <input type="number" step="0.50" name="preco" id="preco" class="campoDigitavel" min="1.00" max="150" value="1.00">

        <button type="submit" id="enviaPedido">Adicionar ao Estoque</button>
    </form>
</body>
</html>
