<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passitos - Adicionar produtos</title>
</head>
<body>
    <h1>Passitos</h1>
    <h3>Adicione produtos:</h3>
    <form action="http://soter.ninja/form-viewer/">
        
        <label for="tamanhoChinelo"><strong>Modelos e Tamanhos:</strong></label><br>
        <select id="tamanho" size="8">
            <optgroup label="Infantil - Masculino: Polvo">
                <option value="12-14">12-14</option>
                <option value="16-18">16-18</option>
                <option value="20-22">20-22</option>
                <option value="24-26">24-26</option>
                <option value="28-30">28-30</option>
            </optgroup>
            <optgroup label="Infantil - Feminino: Unicórnio">
                <option value="12-14">12-14</option>
                <option value="16-18">16-18</option>
                <option value="20-22">20-22</option>
                <option value="24-26">24-26</option>
                <option value="28-30">28-30</option>
            </optgroup>
            <optgroup label="Adulto - Feminino: Flamingo">
                <option value="34-35">34-35</option>
                <option value="36-37">36-37</option>
                <option value="38-39">38-39</option>                
            </optgroup>
            <optgroup label="Adulto - Customizável">
                <option value="34-35">34-35</option>
                <option value="36-37">36-37</option>
                <option value="38-39">38-39</option>
                <option value="40-41">40-41</option>
                <option value="42-43">42-43</option>
            </optgroup>            
            <optgroup label="Madrinhas">
                    <option value="34-35">34-35</option>
                    <option value="36-37">36-37</option>
                    <option value="38-39">38-39</option>                
                </optgroup>
        </select>
        <br><br>

        <label for="quantidade">Quantidade:</label><br>
        <input type="text" name="quantidade" id="quantidade"><br><br>

        <label for="preco">Preço:</label><br>
        <input type="text" name="preco" id="preco"><br><br>

        <button type="submit">Enviar</button><br><br>
    </form>
    
    <a href="index.html">
        <img src="/imagens/seta_voltar.png" alt="Voltar" height="25">
        <span>Voltar</span>
    </a>
</body>
</html>
