<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Passitos - Adicionar produtos</title>
</head>
<body>
    <header>
        <nav>
            <div id="meuLogo">                
                <img id="logoSomos" src="imagens/logo_high.png" alt="Passitos - Chinelos Personalizados">
            </div>
            <div id="meuMenu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="estoque.html"> Produtos em Estoque</a></li>                    
                    <li><a href="funcionarios.html">Funcionários</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="quemsomos.html">Sobre</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <h2 id="adicionarProds">Adicione produtos:</h2>
    <form id="formProdutos" action="http://soter.ninja/form-viewer/">        
        <label for="tamanhoChinelo" class="nomeCampoAdd">Modelos e Tamanhos:</label>
        <select id="tamanho" size="8">
            <optgroup label="Infantil - Masculino: Polvo">
                <option value="12-14">12-14</option>
                <option value="16-18">16-18</option>
                <option value="20-22">20-22</option>
                <option value="24-26">24-26</option>
                <option value="28-30">28-30</option>
            </optgroup>
            <optgroup label="Infantil - Feminino: Unicórnio">
                <option value="12-14">12-14</option>
                <option value="16-18">16-18</option>
                <option value="20-22">20-22</option>
                <option value="24-26">24-26</option>
                <option value="28-30">28-30</option>
            </optgroup>
            <optgroup label="Adulto - Feminino: Flamingo">
                <option value="34-35">34-35</option>
                <option value="36-37">36-37</option>
                <option value="38-39">38-39</option>                
            </optgroup>
            <optgroup label="Adulto - Customizável">
                <option value="34-35">34-35</option>
                <option value="36-37">36-37</option>
                <option value="38-39">38-39</option>
                <option value="40-41">40-41</option>
                <option value="42-43">42-43</option>
            </optgroup>            
            <optgroup label="Madrinhas">
                    <option value="34-35">34-35</option>
                    <option value="36-37">36-37</option>
                    <option value="38-39">38-39</option>                
                </optgroup>
        </select>
        <br><br>

        <label for="quantidade" class="nomeCampoAdd">Quantidade:</label>
        <input type="text" name="quantidade" id="quantidade" class="campoDigitavel">

        <label for="preco" class="nomeCampoAdd">Preço:</label>
        <input type="text" name="preco" id="preco" class="campoDigitavel">

        <button type="submit" id="enviaPedido">Enviar</button>
    </form>    
</body>
</html>
