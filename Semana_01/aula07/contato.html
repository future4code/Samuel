<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Passitos - Fale conosco</title>
</head>
<body>
    <h1 id="faleConosco">Passitos - Fale Conosco!</h1>
    <form action="http://soter.ninja/form-viewer/">
        <label for="nome" id="nome" class="textoContato">Nome:</label><br><br>
        <input type="text" name="nome" id="nome"><br><br>

        <label for="email" class="textoContato">E-mail:</label><br><br>
        <input type="email" name="email" id="email"><br><br>

        <label for="mensagem" class="textoContato">Mensagem:</label><br><br>
        <textarea name="mensagem" id="mensagem"></textarea><br><br>

        <button type="submit" id="enviaContato">Enviar</button><br><br>
    </form>
    <a href="index.html">
        <img src="imagens/seta_voltar.png" alt="Voltar" class="voltar" height="25">
        <span>Voltar</span>
    </a>
</body>
</html>
