function exercs2_05(){
    let num1 = Number(prompt("Digite o primeiro número:")); // caso 1: 30 // caso 2: 15

    console.log("\nSAÍDA:");

        console.log("O maior é:", num1);
    }else{
        aux = num1; // aux = 15
        num1 = num2; // num1 = 30
        num2 = aux; // num2 = 15
        console.log("O maior é:", num1);
    }

    // item II:
    if(num1 % num2 === 0){
        console.log(num1 + " é divisível por " + num2);
    }else{
        console.log(num1 + " não é divisível por " + num2);
    }
    if(num2 % num1 === 0){
        console.log(num2 + " é divisível por " + num1);
    }else{
        console.log(num2 + " não é divisível por " + num1);
    }

    // item III:
