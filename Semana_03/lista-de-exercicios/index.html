function exercs2_01(){
    // 2-1) Três maneiras de percorrer a lista, usando 'loops':
    // lista para exemplo:
    const lista = [11, 22, 33, 44, 55]; 
    // Opção A:
    for(let i = 0; i < lista.length; i++){
        console.log("Elemento na posição " + i + " é " + lista[i]);
    }
    // Opção B:
    let i = 0;
    while(i < lista.length){
        console.log("Elemento na posição " + i + " é " + lista[i]);
        i++;
    }
    // Opção C:
    let elementos = "";
    for(let numero of lista){
        elementos += numero + " ";
    }
    console.log("Elementos na lista: ", elementos);
}
