<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="blog.css">
    <title>Blog</title>
</head>
<body>
    <div class="container">

        <section id="formulario">
            <h1>BLOG!</h1>
            <label for="novoPost">Título:</label>
            <input type="text" id="titulo" placeholder="Título do post...">
            <label for="autor">Autor(a):</label>
            <input type="text" id="autor">
            <label for="post">Conteúdo:</label>
            <textarea name="" id="conteudo" cols="50" rows="10" placeholder="Digite seu texto"></textarea>
            <div class="botoes">
                <button onclick="criarPost()">Postar</button>
                <button onclick="limparCampos()">Limpar</button>
            </div>
        </section>
        <section id="postsDoBlog"></section>

    </div>    
</body>
<script>    
    function buscaItem(chave) {
        const valor = window.localStorage.getItem(chave);
        if (valor) {
            return JSON.parse(valor);
        }
        return [];
    }

    function salvaItem(chave, item) {
        if (item && chave) {
            window.localStorage.setItem(chave, JSON.stringify(item));
        }
    }

    let posts = [];

    class Post {
        constructor(titulo, autor, conteudo){
            this.titulo = titulo;
            this.autor = autor;
            this.conteudo = conteudo;
        }
    }
    
    function criarPost(){
        const titulo = document.getElementById("titulo").value;
        const autor = document.getElementById("autor").value;
        const conteudo = document.getElementById("conteudo").value;

        // cria um novo post:
        const novoPost = new Post(titulo, autor, conteudo);
        // busca no local storage pela lista de posts:
        posts = buscaItem("posts");
        // adiciona o novo post ao final da lista:
        posts.push(novoPost);        
        // salva a lista atualizada:
        salvaItem("posts", posts);
        // imprime no console a lista atualizada:
        console.log(posts);
        // limpa campos do formulário:
        limparCampos();
        inserirPostNaPagina(posts);
    }

    function inserirPostNaPagina(posts){
        const listaPosts = document.getElementById("postsDoBlog");
        listaPosts.innerHTML = "";

        for(let umPost of posts){
            listaPosts.innerHTML += "<div>" + umPost.titulo + "<br>Escrito por: " + umPost.autor + "<br>" + umPost.conteudo + "</div>";
        }
    }

    function limparCampos(){
        document.getElementById("titulo").value = "";
        document.getElementById("autor").value = "";
        document.getElementById("conteudo").value = "";
    }

</script>
</html>
